<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="white black-text">
    <div class="container">
        <div class="nav-wrapper">
            <a href="dashboard.html" class="brand-logo center black-text logo">Author's Haven</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#publish-modal" class="btn btn-flat waves-effect waves-teal modal-trigger">Publish</a></li>
                <li><a href="#"><i class="material-icons black-text">search</i></a></li>
                <li><a href="#"><i class="material-icons black-text">view_module</i></a></li>
                <li><a href="#"><i class="material-icons black-text">notifications</i></a></li>
                <li>
                    <a href="#" class="dropdown-trigger" data-target="profile-dropdown">
                        <i class="material-icons">
                            <img src="images/profile.jpg" alt="" class="profile circle">
                        </i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="publish-modal" class="modal">
    <div class="modal-content">
        <h4>Publish Article</h4>
        <p>Enter upto 5 tags in order to tell your audience what your article is about.</p>
        <div class="chips chips-placeholder"></div>
    </div>
    <div class="modal-footer">
        <a href="article.html" class="modal-close waves-effect white btn-flat">Save Draft</a>
        <a href="article.html" class="modal-close waves-effect teal white-text btn-flat">Publish</a>
    </div>
</div>
<div id="profile-dropdown" class="dropdown-content">
    <ul style="min-width: 200px">
        <li>
            <ul>
                <li><a href="create-article.html">New Article</a></li>
                <li><a href="profile.html">My Articles</a></li>
            </ul>
        </li>
        <div class="horizontal divider"></div>
        <li>
            <ul>
                <li><a href="">Favourites</a></li>
                <li><a href="">Bookmarks</a></li>
            </ul>
        </li>
        <div class="horizontal divider"></div>
        <li>
            <ul>
                <li>
                    <a href="profile.html">Profile</a>
                </li>
                <li>
                    <a href="login.html">Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col s12 m6 l4 ">
            <div class="">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="images/profile.jpg" alt="" class="circle responsive-img">
                    </div>
                    <div class="col s10">
                        <h6>Moses Gitau</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <form action="" class="create-article">
            <input type="text" placeholder="Title" class="title">
            <br>
            <textarea type="text" placeholder="Description" class="description"></textarea>
            <br>
            <textarea id="textarea2" type="text" placeholder="Narrate your story" class="body materialize-textarea"
                      data-length="120" onkeyup="auto_grow(this)"></textarea>
        </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    $(document).ready(function () {
        $('textarea#textarea2').characterCounter();
    });
</script>
</body>
</html>
