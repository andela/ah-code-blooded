language: python

python:
  - "3.6"

services:
  - postgresql

install:
  - pip3 install -r requirements.txt
  - pip3 install coverage
  - pip3 install coveralls

before_script:
  - psql -c 'create database test;' -U postgres

script:
  - coverage run --source='.' ./manage.py test 
  - coverage report

after_script:
  - coveralls